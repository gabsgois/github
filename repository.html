<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Github</title>
  </head>

  <body>
    <div class="find-repository">
      <div class="search-content">
        <h1 class="title">Find your repository</h1>

        <div class="box-input">
          <input
            type="text"
            placeholder="Ex: victormarques92"
            class="textfield"
            id="result"
          />

          <button class="btn" onclick="onSubmit()">search</button>
        </div>
      </div>
    </div>

    <script>
      function onSubmit() {
        const value = document.querySelector("#result").value;

        if (value != "") {
          window.location.href = "/dashboard.html";
        } else {
          alert("insira o reposit√≥rio");
        }
      }
    </script>
  </body>
</html>
